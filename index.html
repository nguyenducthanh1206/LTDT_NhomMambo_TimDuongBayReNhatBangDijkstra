<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flight System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✈️ Flight Management System</h1>

  <!-- Terminal -->
  <textarea id="output" readonly placeholder="[SYSTEM] System ready..."></textarea>

  <!-- Main layout: Left = Forms, Right = Graph -->
  <div class="layout">
    <!-- Left: Input Forms -->
    <section class="form-panel">
      <fieldset>
        <legend>Add New Flight Connection</legend>
        <div class="input-row">
          <div class="input-group">
            <label>From</label>
            <select id="add_from"></select>
          </div>
          <div class="input-group">
            <label>To</label>
            <select id="add_to"></select>
          </div>
          <div class="input-group">
            <label>Price (tr)</label>
            <input type="number" id="add_price" placeholder="0.000" step="0.1" min="0.001">
          </div>
          <div class="input-group">
            <label>Luggage Fee</label>
            <input type="number" id="add_luggage" placeholder="0.000" step="0.1" min="0.001">
          </div>
          <button onclick="addFlight()">Add Flight</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Compute Cheapest Route</legend>
        <div class="input-row">
          <div class="input-group">
            <label>Start City</label>
            <select id="comp_from"></select>
          </div>
          <div class="input-group">
            <label>Destination</label>
            <select id="comp_to"></select>
          </div>
          <div class="input-group">
            <label>Class</label>
            <select id="ticketClass">
              <option value="0">Standard (1.0x)</option>
              <option value="1">Business (1.4x)</option>
              <option value="2">First Class (2.0x)</option>
            </select>
          </div>
          <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" id="comp_kg" placeholder="kg" min="1">
          </div>
          <button onclick="computeCost()">Find Route</button>
        </div>
      </fieldset>

      <fieldset>
        <legend><strong>Manage Cities</strong></legend>
        <div class="input-row">
          <div class="input-group">
            <label>New City Name</label>
            <input type="text" id="new_city_name" placeholder="e.g. London">
          </div>
          <button onclick="addCity()">Add City</button>
          <button onclick="showCityList()" style="background-color: #2ecc71;">Show City List</button>
        </div>
        <div id="city_list_display" style="margin-top: 15px; font-size: 0.9em; color: #555; display: none;">
          <strong>Current Cities:</strong> <span id="cities_text"></span>
        </div>
      </fieldset>
    </section>

    <!-- Right: Graph -->
    <aside class="graph-panel">
      <div class="graph-card">
        <img src="graph.png" alt="Flight Graph" class="graph-img">
        <div class="graph-caption">Flight Graph Demo</div>
      </div>
    </aside>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
